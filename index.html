<html lang="en" class="bg-[#030303]">

    <title>SafeVibeCode | The Technical Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon': '#00ff88',
              'dark': '#030303',
              'glass': 'rgba(255, 255, 255, 0.03)',
              'glass-high': 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        overflow-x: hidden;
        background-color: #030303;
        color: white;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes typewriterLine {
        0% {
          opacity: 0;
          transform: translateX(-10px);
        }
        5% {
          opacity: 1;
          transform: translateX(0);
        }
        85% {
          opacity: 1;
          transform: translateX(0);
        }
        95% {
          opacity: 0;
          transform: translateX(10px);
        }
        100% {
          opacity: 0;
          transform: translateX(-10px);
        }
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        80% {
          opacity: 1;
          transform: scale(1);
        }
        95% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 0;
          transform: scale(0.9);
        }
      }
    </style>
